version: "3"
services:
    mysql:
        container_name: mysql
        image: mysql:8.0.21
        environment:
            MYSQL_DATABASE: test_database
            MYSQL_ROOT_PASSWORD: rootadmin
            MYSQL_USER: user
            MYSQL_PASSWORD: userpassword
            TZ: "Asia/Tokyo"
        restart: always
        ports:
            - 3306:3306
        volumes:
            - ./mysql/init:/docker-entrypoint-initdb.d
            - ./mysql/conf:/etc/mysql/conf.d
            - ./log/mysql:/var/log/mysql
